<div class="modal-header modal-header-primary">
    <h3 class="modal-title">Observación</h3>
</div>
<div class="modal-body">
    
    <div class="container-fluid">
	    
	    <form name="form" class="form-horizontal" ng-submit="edited(form.$valid)">
		    <div class="form-group">
  				<textarea class="form-control" ng-model="coment" rows="5" id="comment" placeholder="Ingrese observación aquí. (Opcional)"></textarea>
			</div>
		</form>

	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
