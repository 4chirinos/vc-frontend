<div class="modal-header modal-header-primary">
    <h3 class="modal-title">Búsqueda de Presupuesto</h3>
</div>
<div class="modal-body">
    
    <div class="container-fluid">
	    
	    <form name="form" class="form-horizontal" ng-submit="edited(form.$valid)">
		    <div class="form-group">
		    	<label class="col-sm-6 control-label">Código Presupuesto:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="code">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-6 control-label">Nombre del Paciente:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="firstName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-6 control-label">Apellido del Paciente:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="lastName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-6 control-label">Cédula del Paciente:</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" ng-model="identityCard">
				</div>
			</div>

			<div class="form-group">
				<button ng-click="reset()" type="button" class="btn btn-info btn-xs pull-right">Limpiar campos</button>
			</div>
		</form>

	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="filter()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
