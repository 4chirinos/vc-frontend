<div class="modal-header modal-header-primary">
    <h3 class="modal-title">Opciones de filtrado</h3>
</div>
<div class="modal-body">
    
    <div class="container-fluid">
	    
	    <form name="form" class="form-horizontal" ng-submit="edited(form.$valid)">
		    <div class="form-group">
		    	<label class="col-sm-2 control-label">Estatus:</label>
				<div class="col-sm-2">
					<select ng-model="selectedFilter" ng-options="filter.statusId as filter.filter for filter in filters" ng-change="selectChanged()"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Desde:</label>
				<div class="col-sm-4 input-group">
					<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" readonly="true" close-text="Cerrar" clear-text="Limpiar" current-text="Hoy" alt-input-formats="altInputFormats" datepicker-options="dateOptions"/>
		          	<span class="input-group-btn">
		            	<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
		          	</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Hasta:</label>
				<div class="col-sm-4 input-group">
					<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" readonly="true" close-text="Cerrar" clear-text="Limpiar" current-text="Hoy" alt-input-formats="altInputFormats" datepicker-options="dateOptions"/>
		          	<span class="input-group-btn">
		            	<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
		          	</span>
				</div>
			</div>
		</form>

	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="filter()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
