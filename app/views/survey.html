<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Encuesta</h2> 
  </div>
  <div class="panel-body">

    <form class="form-horizontal">
      <!--<div class="form-group">
        <label class="col-sm-12">¿Cómo evalúa el trato médico?</label>
        <div class="col-sm-12">
          <label class="radio-inline"><input type="radio" ng-model="e" ng-value="0" ng-disabled="disabled()">Excelente</label>
          <label class="radio-inline"><input type="radio" ng-model="e" ng-value="1" ng-disabled="disabled()">Bueno</label>
          <label class="radio-inline"><input type="radio" ng-model="e" ng-value="2" ng-disabled="disabled()">Regular</label>
          <label class="radio-inline"><input type="radio" ng-model="e" ng-value="3" ng-disabled="disabled()">Malo</label>

      <div class="form-group" ng-repeat="question in form.question track by $index">        
        <label class="col-sm-12">{{question.question}}</label>
        <div class="col-sm-12">
          <label class="radio-inline"><input type="radio" ng-model="$parent.values[$index]" ng-value="5" ng-required="!$parent.values[$index]">Excelente</label>
          <label class="radio-inline"><input type="radio" ng-model="$parent.values[$index]" ng-value="4" ng-required="!$parent.values[$index]">Bueno</label>
          <label class="radio-inline"><input type="radio" ng-model="$parent.values[$index]" ng-value="3" ng-required="!$parent.values[$index]">Regular</label>
          <label class="radio-inline"><input type="radio" ng-model="$parent.values[$index]" ng-value="2" ng-required="!$parent.values[$index]">Malo</label>
          <label class="radio-inline"><input type="radio" ng-model="$parent.values[$index]" ng-value="1" ng-required="!$parent.values[$index]">Muy malo</label>
        </div>
      </div>


      <center>
        <button class="btn btn-md btn-info" ng-click="loadData()">
          <span class="glyphicon glyphicon-open"></span> Cargar encuesta
        </button>
        <p class="help-block">Las nuevas cargas sustituirán las anteriores</p>
      </center>
    </form>

  </div>
</div>
