                <div ng-repeat="comment in comments">
                    <div class="row">
                        <div class="col-sm-9">
                            <strong>{{comment.commenter.person.firstName}} {{comment.commenter.person.lastName}} ({{comment.commenter.person.profile.profile}}):</strong>
