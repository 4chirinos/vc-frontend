<div class="modal-header modal-header-primary">
    <h3 class="modal-title">Editando Persona</h3>
</div>
<div class="modal-body">
    
    <form name="form" class="form-horizontal" ng-submit="ok(form.$valid)">
		<div class="form-group">
			<label class="col-sm-1 control-label">Cédula:</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="data.identityCard" required>
			</div>
			<label class="col-sm-1 control-label">Ubicación:</label>
			<div class="col-sm-3">
				<select class="selectpicker form-control" ng-model="state" ng-options="filter.stateId as filter.filter for filter in states"></select>
			</div>
			<label class="col-sm-1 control-label">Fecha Nac.:</label>
			<div class="col-sm-2 input-group">
				<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt1" is-open="popup1.opened" datepicker-options="dateOptions" readonly="true" close-text="Cerrar" clear-text="Limpiar" current-text="Hoy" alt-input-formats="altInputFormats" datepicker-options="dateOptions"/>
		        <span class="input-group-btn">
		        	<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
		        </span>
			</div>
		</div>
			
		<div class="form-group">
			<label class="col-sm-1 control-label">Nombre:</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="data.firstName" required>
			</div>
			<label class="col-sm-1 control-label">Apellido:</label>
			<div class="col-sm-3">
				<input type="text" class="form-control" ng-model="data.lastName" required>
			</div>
			<label class="col-sm-1 control-label">Género:</label>
			<div class="col-sm-3">
				<select class="selectpicker form-control" ng-model="gender" ng-options="filter.genderId as filter.filter for filter in genders" required></select>
			</div>
		</div>

		<div class="form-group">
			<label for="inputPassword3" class="col-sm-1 control-label">Correos:</label>
			<div class="col-sm-4">
			   	<input type="text" class="form-control" ng-model="data.email" required>
			</div>
			<label for="inputPassword3" class="col-sm-1 control-label">Teléfonos:</label>
			<div class="col-sm-4">
			   	<input type="text" class="form-control" ng-model="data.newPhones" required>
			</div>
		</div>
			
		<div class="form-group">
			<label class="col-sm-1 control-label">Dirección:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="data.address" required>
			</div>
		</div>
			
			
		<div class="text-right">
			<button class="btn btn-primary" type="submit">OK</button>
			<button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
		</div>
	</form>

</div>
