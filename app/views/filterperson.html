<div class="modal-header modal-header-primary">
    <h3 class="modal-title">Búsqueda de Personas</h3>
</div>
<div class="modal-body">
    
    <div class="container-fluid">
	    
	    <form name="form" class="form-horizontal" ng-submit="edited(form.$valid)">
			<div class="form-group">
				<label class="col-sm-4 control-label">Cédula:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="identityCard">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Nombre:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="firstName">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Apellido:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" ng-model="lastName">
				</div>
			</div>
			<div class="form-group">
		    	<label class="col-sm-4 control-label">Cargo:</label>
				<div class="col-sm-8">
					<select class="selectpicker form-control" ng-model="profile" ng-options="filter.profileId as filter.filter for filter in profiles"></select>
				</div>
			</div>
			<div class="form-group">
		    	<label class="col-sm-4 control-label">Ubicación:</label>
				<div class="col-sm-8">
					<select class="selectpicker form-control" ng-model="state" ng-options="filter.stateId as filter.filter for filter in states"></select>
				</div>
			</div>

			<div class="form-group">
				<center><button ng-click="reset()" type="button" class="btn btn-info btn-xs">Limpiar campos</button></center>
			</div>
		</form>

	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="filter()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancelar</button>
</div>
